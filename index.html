<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time - Tron</title>
</head>
<body>
  <div id="board-cont">
    <canvas
      id="game"
      width="500"
      height="500">
    </canvas>
    <canvas
      id="particle"
      width="500"
      height="500">
    </canvas>
  </div>
  <div id="controls">
    <ul id="buttons">
      <li><button id="start">Start</button></li>
      <li><button id="pause">Pause</button></li>
      <li><button id="reset">Reset</button></li>
    </ul>
    <div class="movement">
      <div class="letters" id="player-1">
        <h2>Player 1</h2>
        <div class="directions">
          <div class="key">A</div>
           <div class="up-down">
             <div class="key blank"></div>
             <div class="key blank"></div>
           </div>
           <div class="key">D</div>
         </div>
      </div>
      <div class="arrows" id="player-2">
        <h2>Player 2</h2>
        <div class="directions">
          <div class="key">&#9668;</div>
          <div class="up-down">
            <div class="key blank"><!--&#9650;--></div>
            <div class="key blank"><!--&#9660;--></div>
          </div>
          <div class="key">&#9658;</div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.bundle.js"></script>
</body>
</html>
