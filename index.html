<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time - Tron</title>
</head>
<body>
  <div id="board-cont">
    <canvas
      id="game"
      width="750"
      height="750">
    </canvas>
    <canvas
      id="particle"
      width="750"
      height="750">
    </canvas>
  </div>
  <div id="controls">
    <ul id="buttons">
      <li><button id="start">Start</button></li>
      <li><button id="pause">Pause</button></li>
      <li><button id="reset">Reset</button></li>
    </ul>
    <div class="movement">
      <div class="letters" id="player-1">
        <div class="directions">
          <div class="key" id="a-key">A</div>
           <div class="up-down">
             <div class="key" id="w-key">W</div>
             <div class="key" id="s-key">S</div>
           </div>
           <div class="key" id="d-key">D</div>
         </div>
         <h2>Player 1</h2>
      </div>
      <div class="arrows" id="player-2">
        <div class="directions">
          <div class="key" id="left-arrow">&#9668;</div>
          <div class="up-down">
            <div class="key" id="up-arrow">&#9650;</div>
            <div class="key" id="down-arrow">&#9660;</div>
          </div>
          <div class="key" id="right-arrow">&#9658;</div>
        </div>
        <h2>Player 2</h2>
      </div>
    </div>
  </div>

  <script src="main.bundle.js"></script>
</body>
</html>
